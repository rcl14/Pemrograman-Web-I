<html>
    <head>
        <title> Menggunakan Menu Dropdown </title>
    <head>
    <body>
        <img src="research.png" align="right">
        </img>
        <br>
        Silahkan pilih orientasi minat:
        <br>
        <select nama="Orientasi Minat">
            <option value="dg"> Desain Grafis </option>
            <option value="pj"> Pemrogram Java </option>
            <option value="sa">Sistem Analis </option>
            <option value="ds"> Baru Dibuat </option>
        </select>
        <br>
        <br>
        <select name="Orientasi Kemampuan" Multiple>
            <option value="dg"> Desain Grafis </option>
            <option value="pj"> Pemrogram Java </option>
            <option value="sa">Sistem Analis </option>
            <option value="aj"> Ahli Jaringan </option>
            <option value="it"> Pelatih TI </option>
            <option value="da"> Hanya Dibuat </option>
        </select>
    </body>
</html>
